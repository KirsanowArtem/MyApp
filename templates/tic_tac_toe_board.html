<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра: {{ game_code }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Игра с кодом {{ game_code }}</h1>
        <h2>Игрок {{ player }}: {{ game[player] }}</h2>

        {% if second_player_connected %}
            <div id="board">
                <!-- Здесь будет игровое поле 3x3 -->
                <div class="row">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
                <div class="row">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
                <div class="row">
                    <button class="cell"></button>
                    <button class="cell"></button>
                    <button class="cell"></button>
                </div>
            </div>
        {% else %}
            <p>Ожидание второго игрока...</p>
        {% endif %}
    </div>
</body>
</html>
