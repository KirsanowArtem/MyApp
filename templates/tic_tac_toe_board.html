<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* Основной стиль для тела страницы */
        body {
            display: flex; /* Используем flexbox для выравнивания */
            margin: 0; /* Убираем стандартные отступы */
            font-family: Arial, sans-serif; /* Устанавливаем шрифт */
        }

        /* Контейнер чата */
        #chat-container {
            width: 20%; /* Ширина контейнера чата */
            border-right: 1px solid #ccc; /* Граница справа */
            padding: 10px; /* Отступы внутри контейнера */
            box-sizing: border-box; /* Учитываем отступы и границы в размере */
            height: 100vh; /* Высота 100% от экрана */
            overflow-y: auto; /* Скролл по вертикали, если сообщений много */
            display: flex; /* Используем flexbox для выравнивания */
            flex-direction: column; /* Элементы чата располагаются по вертикали */
        }

        /* Контейнер для сообщений */
        #messages-container {
            flex: 1; /* Растягиваем контейнер сообщений на оставшееся пространство */
            overflow-y: auto; /* Скроллинг по вертикали */
            border-bottom: 1px solid #ccc; /* Граница снизу */
            margin-bottom: 10px; /* Отступ снизу */
            padding: 5px; /* Отступы внутри контейнера */
        }

        /* Поле для ввода сообщения и кнопка отправки */
        #message-input, #send-button {
            width: 100%; /* Ширина на всю доступную площадь */
            height: 10vh; /* Высота 100% от экрана */
            box-sizing: border-box; /* Учитываем отступы и границы в размере */
            margin-top: 5px; /* Отступ сверху */
        }

        /* Стиль кнопки отправки сообщения */
        #send-button {
            background-color: #007BFF; /* Синий фон */
            color: white; /* Белый текст */
            border: none; /* Без границы */
            padding: 10px; /* Внутренний отступ */
            cursor: pointer; /* Курсор как указатель */
        }

        /* Стиль при наведении на кнопку */
        #send-button:hover {
            background-color: #0056b3; /* Темнее синий при наведении */
        }

        /* Контейнер для игрового поля */
        #game-board {
            flex: 1; /* Растягиваем контейнер на оставшееся пространство */
            display: flex; /* Используем flexbox для выравнивания */
            align-items: center; /* Выравнивание по вертикали */
            justify-content: center; /* Выравнивание по горизонтали */
            padding: 20px; /* Отступы внутри контейнера */
            box-sizing: border-box; /* Учитываем отступы и границы в размере */
        }

        /* Стиль для ячеек игрового поля */
        .game-cell {
            width: 100px; /* Ширина ячейки */
            height: 100px; /* Высота ячейки */
            border: 1px solid #ccc; /* Граница вокруг ячейки */
            display: flex; /* Используем flexbox для выравнивания содержимого */
            align-items: center; /* Вертикальное выравнивание */
            justify-content: center; /* Горизонтальное выравнивание */
            font-size: 24px; /* Размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            cursor: pointer; /* Курсор как указатель */
        }

        /* Стиль для строк игрового поля */
        .game-row {
            display: flex; /* Элементы в строке выравниваются по горизонтали */
        }
    </style>
    <script>
        function fetchMessages() {
            fetch(window.location.href)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const newMessages = doc.querySelector("#messages-container").innerHTML;
                    document.querySelector("#messages-container").innerHTML = newMessages;
                });
        }

        // Обновление сообщений каждые 3 секунды
        setInterval(fetchMessages, 3000);
    </script>
</head>
<body>
    <!-- Чат -->
    <div id="chat-container">
        <h3>Чат для игрока {{ player_name }}</h3>
        <div id="messages-container">
            {% for message in messages %}
                <div>{{ message | safe }}</div>
            {% endfor %}
        </div>

        <form method="POST">
            <textarea id="message-input" name="message" placeholder="Введите сообщение..." required></textarea>
            <button type="submit" id="send-button">Отправить</button>
        </form>
    </div>

    <!-- Игровое поле -->
    <div id="game-board">
        <div>
            <div class="game-row">
                <div class="game-cell" data-cell="0">{{ game_board[0] }}</div>
                <div class="game-cell" data-cell="1">{{ game_board[1] }}</div>
                <div class="game-cell" data-cell="2">{{ game_board[2] }}</div>
            </div>
            <div class="game-row">
                <div class="game-cell" data-cell="3">{{ game_board[3] }}</div>
                <div class="game-cell" data-cell="4">{{ game_board[4] }}</div>
                <div class="game-cell" data-cell="5">{{ game_board[5] }}</div>
            </div>
            <div class="game-row">
                <div class="game-cell" data-cell="6">{{ game_board[6] }}</div>
                <div class="game-cell" data-cell="7">{{ game_board[7] }}</div>
                <div class="game-cell" data-cell="8">{{ game_board[8] }}</div>
            </div>
        </div>
    </div>
</body>
</html>
