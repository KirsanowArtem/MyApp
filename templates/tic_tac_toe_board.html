<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 20%;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #messages-container {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            max-height: 80vh; /* Максимальная высота для прокрутки */
        }
        #message-input, #send-button {
            width: 100%;
            height: 10vh;
            box-sizing: border-box;
            margin-top: 5px;
        }
        #send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #game-board {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-row {
            display: flex;
        }
        .game-cell {
            width: 100px;
            height: 100px;
            position: relative;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cell-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0; /* Скрываем текст кнопки */
        }
        .cell-button:hover {
            background-color: rgba(0, 255, 0, 0.3);
        }
    </style>
    <script>
        // Функция для получения новых сообщений
        function fetchMessages() {
            fetch(`/get_messages/{{ game_code }}`)
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('messages-container');
                    messagesContainer.innerHTML = ''; // Очищаем контейнер

                    // Добавляем новые сообщения
                    data.messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.innerHTML = message;
                        messagesContainer.appendChild(messageElement);
                    });

                    // Автопрокрутка вниз
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => console.error('Ошибка загрузки сообщений:', error));
        }

        // Опрос сервера каждые 2 секунды
        setInterval(fetchMessages, 2000);

        // Обработчик отправки сообщения
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;

            // Отправляем сообщение на сервер
            fetch(location.href, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(message)}`
            })
                .then(() => {
                    messageInput.value = '';
                    fetchMessages(); // Обновляем сообщения после отправки
                })
                .catch(error => console.error('Ошибка отправки сообщения:', error));
        });

        // Изначальная загрузка сообщений
        fetchMessages();
    </script>
</head>
<body>
    <!-- Чат -->
    <div id="chat-container">
        <h3>Чат для игрока {{ player_name }}</h3>
        <div id="messages-container">
            {% for message in messages %}
                <div>{{ message | safe }}</div>
            {% endfor %}
        </div>

        <form method="POST">
            <textarea id="message-input" name="message" placeholder="Введите сообщение..." required></textarea>
            <button type="submit" id="send-button">Отправить</button>
        </form>
    </div>

    <!-- Игровое поле -->
    <div id="game-board">
        <div>
            <div class="game-row">
                <div class="game-cell">
                    {{ game_board[0] }}
                    <button class="cell-button" data-cell="0" onclick="handleClick(this)"></button>
                </div>
                <div class="game-cell">
                    {{ game_board[1] }}
                    <button class="cell-button" data-cell="1" onclick="handleClick(this)"></button>
                </div>
                <div class="game-cell">
                    {{ game_board[2] }}
                    <button class="cell-button" data-cell="2" onclick="handleClick(this)"></button>
                </div>
            </div>
            <div class="game-row">
                <div class="game-cell">
                    {{ game_board[3] }}
                    <button class="cell-button" data-cell="3" onclick="handleClick(this)"></button>
                </div>
                <div class="game-cell">
                    {{ game_board[4] }}
                    <button class="cell-button" data-cell="4" onclick="handleClick(this)"></button>
                </div>
                <div class="game-cell">
                    {{ game_board[5] }}
                    <button class="cell-button" data-cell="5" onclick="handleClick(this)"></button>
                </div>
            </div>
            <div class="game-row">
                <div class="game-cell">
                    {{ game_board[6] }}
                    <button class="cell-button" data-cell="6" onclick="handleClick(this)"></button>
                </div>
                <div class="game-cell">
                    {{ game_board[7] }}
                    <button class="cell-button" data-cell="7" onclick="handleClick(this)"></button>
                </div>
                <div class="game-cell">
                    {{ game_board[8] }}
                    <button class="cell-button" data-cell="8" onclick="handleClick(this)"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
