<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* Стиль для сообщения об ошибке */
        .error-message {
            color: red;
            font-weight: bold;
            margin: 20px 0;
        }
        /* Остальные стили остаются без изменений */
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 20%;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #messages-container {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
        }
        #message-input, #send-button {
            width: 100%;
            height: 10vh;
            box-sizing: border-box;
            margin-top: 5px;
        }
        #send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #game-board {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .game-row {
            display: flex;
        }
    </style>
    <script>
        function fetchMessages() {
            fetch(window.location.href)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const newMessages = doc.querySelector("#messages-container").innerHTML;
                    document.querySelector("#messages-container").innerHTML = newMessages;
                });
        }

        // Обновление сообщений каждые 3 секунды
        setInterval(fetchMessages, 3000);

        // сетка 3 на 3
        document.querySelectorAll('.game-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                const cellIndex = this.getAttribute('data-cell');
                const currentPlayer = '{{ player }}';  // Текущий игрок (p1 или p2)
                const gameCode = '{{ game_code }}';    // Код игры

                fetch(`/game_board/${gameCode}/${currentPlayer}/move/${cellIndex}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cell: cellIndex })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Обновляем отображение доски
                        document.querySelectorAll('.game-cell')[cellIndex].innerText = data.symbol;
                    } else {
                        alert(data.error);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!-- Чат -->
    <div id="chat-container">
        <h3>Чат для игрока {{ player_name }}</h3>
        <div id="messages-container">
            {% for message in messages %}
                <div>{{ message | safe }}</div>
            {% endfor %}
        </div>

        <form method="POST">
            <textarea id="message-input" name="message" placeholder="Введите сообщение..." required></textarea>
            <button type="submit" id="send-button">Отправить</button>
        </form>
    </div>

    <!-- Сообщение об ошибке -->
    {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <!-- Игровое поле -->
    <div id="game-board">
        <div>
            <div class="game-row">
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="0">{{ game_board[0] }}</button>
                </form>
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="1">{{ game_board[1] }}</button>
                </form>
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="2">{{ game_board[2] }}</button>
                </form>
            </div>
            <div class="game-row">
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="3">{{ game_board[3] }}</button>
                </form>
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="4">{{ game_board[4] }}</button>
                </form>
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="5">{{ game_board[5] }}</button>
                </form>
            </div>
            <div class="game-row">
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="6">{{ game_board[6] }}</button>
                </form>
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="7">{{ game_board[7] }}</button>
                </form>
                <form method="POST">
                    <button type="submit" class="game-cell" name="cell" value="8">{{ game_board[8] }}</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
