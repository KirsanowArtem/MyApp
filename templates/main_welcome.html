<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, {{ username }}!</h1>

        {% if is_admin %}
            <p>Вы вошли как администратор.</p>
             <div class="buttons">
                <div class="buttons">
                <form action="{{ url_for('new_game') }}" method="get">
                    <button type="submit" class="btn">Крестики-Нолики</button>
                </form>
                <form action="{{ url_for('admin') }}" method="get">
                    <button type="submit" class="btn">Админ панель</button>
                </form>
            </div>
            </div>
        {% else %}
            <p>Вы вошли как обычный пользователь.</p>
         <div class="buttons">
            <div class="buttons">
                <form action="{{ url_for('new_game') }}" method="get">
                    <button type="submit" class="btn">Крестики-Нолики</button>
                </form>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
