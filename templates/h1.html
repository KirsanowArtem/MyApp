<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #chat-container {
            width: 30%;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #messages-container {
            flex: 1;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
        }

        #message-input, #send-button {
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        #send-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #game-board {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .game-row {
            display: flex;
        }
    </style>
    <script>
        function fetchMessages() {
            fetch(window.location.href)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const newMessages = doc.querySelector("#messages-container").innerHTML;
                    document.querySelector("#messages-container").innerHTML = newMessages;
                });
        }

        // Обновление сообщений каждые 3 секунды
        setInterval(fetchMessages, 3000);
    </script>
</head>
<body>
    <!-- Чат -->
    <div id="chat-container">
        <h3>Чат для игрока {{ player }}</h3>
        <div id="messages-container">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" id="message-input" name="message" placeholder="Введите сообщение..." required>
            <button type="submit" id="send-button">Отправить</button>
        </form>
    </div>

    <!-- Игровое поле -->
    <div id="game-board">
        <div>
            <div class="game-row">
                <div class="game-cell" data-cell="0">{{ game_board[0] }}</div>
                <div class="game-cell" data-cell="1">{{ game_board[1] }}</div>
                <div class="game-cell" data-cell="2">{{ game_board[2] }}</div>
            </div>
            <div class="game-row">
                <div class="game-cell" data-cell="3">{{ game_board[3] }}</div>
                <div class="game-cell" data-cell="4">{{ game_board[4] }}</div>
                <div class="game-cell" data-cell="5">{{ game_board[5] }}</div>
            </div>
            <div class="game-row">
                <div class="game-cell" data-cell="6">{{ game_board[6] }}</div>
                <div class="game-cell" data-cell="7">{{ game_board[7] }}</div>
                <div class="game-cell" data-cell="8">{{ game_board[8] }}</div>
            </div>
        </div>
    </div>
</body>
</html>
